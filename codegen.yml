overwrite: true
schema: "https://rickandmortyapi.com/graphql"
documents: "src/graphql/queries/*.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      maybeValue: T
      avoidOptionals: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
